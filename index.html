<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body> 
      <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
    <label id="name-label">Name<input id ="name" type="text" placeholder="type your name" required/></lable>
    <label id="email-label">Email<input id="email" type="email" placeholder="type your email" required/></label>
    <label id="number-label">Age (optional)<input id="number" type="number" min ="13" max="120" placeholder="your age"/></label>
    
    <label> Which option best describes your current role?
    <select id="dropdown">
      <option value=""> Select Current Role</option>
      <option value="1"> Student</option>
      <option value="2"> Full Time Job</option> 
      <option value="3"> Full Time Learner</option> 
      <option value="4"> Prefer not to say</option>
      <option value="5"> Other</option>  
    </label>
    </select>
      </fieldset>

      <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="recommend" value="6"/>Definitly<label>
        <label><input type="radio" name="recommend" value="7"/>Maybe</label>
        <label><input type="radio" name="recommend" value="8"/>Not sure</label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="9"/>Javascript</label>
        <label><input type="checkbox" value="8"/>Python</label>
      </fieldset>
      <fieldset> 
        <label>any suggestions?
        <textarea> </textarea>
      </fieldset>
      <input type="submit" id="submit" />
  </form>
  </body>
  </html>
